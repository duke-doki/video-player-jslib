<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style type="text/css">
    button.frame {
      border-style:none; cursor:pointer; background-color:transparent; width:25px; height:25px
    }
    i.text {
      color: white
    }
    div.buttons-background {
      background-color: black
    }
    div.container-borders {
      width: 100%; height: 100%
    }
    div.player-borders {
      width: 800px; height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,1);
    }
  </style>
</head>
<body>
  <div class="player-borders" id="player">
    <div class="js-video-container container-borders"></div>
    <div class="buttons-background">
      <button class="js-play-button frame">
        <i class="fa fa-play text" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button frame">
        <i class="fa fa-pause text" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>



</body>
</html>
