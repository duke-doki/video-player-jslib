<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style type="text/css">
    .frame {
      border-style:none;
      cursor:pointer;
      background-color:transparent;
      width:29px;
      height:37px;
      margin:4px;
    }
    .text {
      color: white;
      font-size: 150%
    }
    .buttons-background {
      background-color: black;
      display: flex;
      flex-direction: row;
    }
    .container-borders {
      flex-grow: 1;
    }
    .buttons-gap {
      flex-grow: 1;

    }
    .player-borders {
      width: 800px; height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,1);
      display: flex;
      flex-direction: column;
    }
    .roboto-regular {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .duration {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .duration-box {
      margin: 2px;
      width:50px;
      height:18px;
    }
    .duration-line {
      margin: 8px;
    }
    .text-duration {
      color: white;
      font-size: 100%;
    }
  </style>
</head>
<body>
  <div class="player-borders" id="player">
    <div class="js-video-container container-borders"></div>
    <div class="buttons-background">
      <button class="js-play-button frame">
        <i class="fa fa-play text" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button frame">
        <i class="fa fa-pause text" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button frame">
        <i class="fa fa-volume-off text" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button frame">
        <i class="fa fa-volume-up text" aria-hidden="true"></i>
      </button>

        <div class="buttons-gap  duration">
          <div class="duration-box">
            <span class="js-current-time roboto-regular text-duration"></span>
          </div>
          <div class="buttons-gap duration-box duration-line">
            <span class="roboto-regular text-duration">poloska</span>
          </div>
          <div class="duration-box">
            <span class="js-duration roboto-regular text-duration"></span>
          </div>
        </div>

      <button class="js-fullscreen-button frame">
        <i class="fa fa-expand text" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
