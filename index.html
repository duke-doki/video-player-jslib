<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div class="vp-player" id="player">
    <div class="js-video-container vp-player__display"></div>
    <div class="vp-player__controls">
      <button class="js-play-button vp-player__button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-player__button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-player__button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-player__button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="vp-player__progress">
        <div class="vp-player__progress__time">
          <span class="js-current-time"></span>
        </div>
        <div class="js-progress vp-player__progress__bar">
            <div class="js-progress-slider vp-player__progress__slider"></div>
            <div class="duration-circle"></div>
        </div>
        <div class="vp-player__progress__time">
          <span class="js-duration"></span>
        </div>
      </div>

      <button class="js-fullscreen-button vp-player__button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
